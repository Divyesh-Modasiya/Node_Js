<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = "a2b4c0d5"
       let ans = ""

       for (let i = 0; i < a.length; i+=2) {
        let char = a[i]
        let num = parseInt(a[i+1])
        ans += char.repeat(num)
       }
       console.log(ans);
    </script>
</body>
</html>
